<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册1号店</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/other.css">
	</head>
	<body>
		<!--导入头部-->
		<div class="reg_head"></div>
		<!--注册表单-->	
		<div class="yhd_regist">
			<div class="yhd_regist_wrap">
				<h4 class="register_title">1号店注册</h4>
				<form class="register_form" action="http://10.31.162.12/yhd/php/reg.php" method="post" id="form1">
					<ul class="clearfix">
						<li>
							<div class="y_same_item">
								<input class="ysame_input"name="username" type="text" value="" id="userName">
								<span class="y_same_label">用户名</span>
							</div>
							<div class="y_regist_tips" style="top: -4px;">
								<div class="y_regtip_rel">
									<i></i>
									<div class="y_tips_words">
										4-20位字符，可由中文、英文、数字或符号"_"组成
									</div>
								</div>
							</div>			
							<label class="y_regist_right" for="username"></label>
						</li>
			
						<li>
							<div class="y_same_item">
								<input class="ysame_input" type="text" name="tel" value="" id="tel">
								<span class="y_same_label">手机号</span>
							</div>
							<div class="y_regist_tips" style="top: -4px;">
								<div class="y_regtip_rel">
									<i></i>
									<div class="y_tips_words">
										请填写正确的手机号码，以便 接收订单通知，找回密码等
									</div>
								</div>
							</div>		
							<div class="y_regist_right"></div>
						</li>			
						<li class="ishort_li clearfix ">
							<div class="fl y_same_item">
								<input class="ysame_input" type="text" value="">
								<span class="y_same_label">短信验证码</span>
							</div>			
							<a class="receive_code fl same_code_btn r_disable_code " href="javascript:;">获取验证码</a>			
							<div class="y_regist_tips " style="top: -14px;">
							</div>
						</li>
			
						<li>
							<div class="y_same_item">
								<input class="ysame_input y_set_password" type="password"name="password" id="password">
								<span class="y_same_label">设置密码</span>
							</div>
							<div class="y_regist_tips " style="top: 6px;">
								<div class="y_regtip_rel">
									<i></i>
									<div class="y_tips_words">
										6-20个大小
									</div>
								</div>
							</div>	
							<div class="y_regist_right"></div>
						</li>
			
						<li>
							<div class="y_same_item">
								<input class="ysame_input" type="password"name="repass">
								<span class="y_same_label">确认密码</span>
							</div>
			
							<div class="y_regist_tips " style="top: 6px;">
								<div class="y_regtip_rel">
									<i></i>
									<div class="y_tips_words">
										请再次输入密码
									</div>
								</div>
							</div>			
							<div class="y_regist_right"></div>
						</li>
						<li>
							<div class="y_agreement_word">点击注册，表示您同意1号店
								<a href="#" target="_blank">《服务协议及隐私声明》</a>
							</div>
							<input class="y_agreement_btn"type="submit" name="submit" value="同意协议并注册"></input>
						</li>
					</ul>
				</form>
			</div>
		</div>
		<!--导入底部-->
		<div class="reg_foot"></div>		
		
		
<script type="text/javascript"src="script/thirdplugins/jquery.js"></script>
<script src="script/thirdplugins/jquery.validate.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript"src="script/js/regist.js"></script>

	</body>
</html>
