<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>1号店登陆</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/other.css">
	</head>
	<body>
		<!--导入头部-->
		<div class="reg_head"></div>
		<!--登陆表单-->	
		<div class="login_wrap">
			<div class="wrap clearfix">
				<div class="mod_login_wrap">
					<div class="login_pc">
						<div class="clearfix">
							<h3>1号店用户登录</h3>
							<a href="register.html" class="regist_new blue_link">注册新账号</a>
						</div>				
						<div class="login_form">
							<div class="form_item_wrap">
								<div class="form_item">
									<label class="user_ico">&nbsp;</label>
									<input id="un" type="text" name="credentials.username"class="ipt ipt_username gay_text" style="outline: none;" value="">
								</div>
								<div class="form_item">
									<label class="paswd_ico">&nbsp;</label>
									<input id="pwd" type="password" name="credentials.password"class="ipt ipt_password gay_text" placeholder="密码 " style="outline: none;">							
								</div>	
								<div class="auto_login clearfix">
									<p class="clearfix">
										<a href="#" class="uncheck_agreement">自动登录</a>
										<input id="autoLoginCheck" type="hidden">
										<span id="agreement_tips" class="auto_tips" style="display: none;">请勿在公用电脑上启用</span>
									</p>
									<a href="#" target="_blank" class="forget_pswd">忘记密码？</a>
								</div>
								<button id="login_button" type="button" class="login_btn">登录</button>
							</div>
							<div class="joint_landing_wrap">
								<p>更多合作网站账号登录</p>
								<div class="clearfix">
									<ul class="account_list clearfix">
										<li>
											<a href="#" target="_blank" class="iconfont qq" title="QQ"></a>
										</li>
										<li>
											<a href="#" target="_blank" class="iconfont jingdong" title="京东"></a>
										</li>
										<li>
											<a href="#" target="_blank" class="iconfont weixin" title="微信"></a>
										</li>
										<li>
											<a href="#" target="_blank" class="iconfont sina" title="新浪微博"></a>
										</li>
									</ul>
									<a href="javascript:void(0);" class="unfold" title="展开">更多合作网站<i></i></a>
								</div>
								<ul class="more_landing clearfix">
									<li style="display: none;">
										<a href=href="#" target="_blank"><i class="iconfont alipay"></i>支付宝</a>
									</li>
									<li style="display: none;">
										<a href="#" target="_blank"><i class="iconfont wangyi"></i>网易</a>
									</li>
									<li style="display: none;">
										<a href="#" target="_blank"><i class="iconfont baidu"></i>百度</a>
									</li>
									<li style="display: none;">
										<a href="#" target="_blank"><i class="iconfont renren"></i>人人网</a>
									</li>
									<li style="display: none;">
										<a href="#" target="_blank"><i class="iconfont pingan"></i>平安万里通</a>
									</li>
									<li style="display: none;">
										<a href="#" target="_blank"><i class="iconfont mogujie"></i>蘑菇街</a>
									</li>
								</ul>
							</div>						
						</div>
					</div>				
					<div class="login_switch">
						<a href="javascript:;" class="two_dimension_code"></a>
						<a href="javascript:;" class="static_pc"></a>
					</div>				
				</div>
				<div class="mod_left_banner">
					<a target="_blank">
						<img id="img" src="https://img20.360buyimg.com/img/jfs/t26503/247/451230794/39625/2be3d885/5badf974N8d1a6956.jpg">
					</a>
				</div>			
			</div>
			
		</div>
		<!--导入底部-->
		<div class="reg_foot"></div>		
		
		
<script type="text/javascript"src="script/thirdplugins/jquery.js"></script>
<script type="text/javascript"src="script/js/regist.js"></script>
	</body>
</html>
